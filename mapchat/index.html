<!DOCTYPE html>

<html>
<head>
<title>MapChat</title>
<link href = "style.css" rel = "stylesheet" />
<script type = "text/javascript" src="https://maps.googleapis.com/maps/api/js?sensor=true"></script>
<script>
// note: much of the first part of this script is based 
// 	     on the geolocation_map.html document provided
var lat = 0;
var lng = 0;
var request = new XMLHttpRequest();
var myLocation = new google.maps.LatLng(lat, lng);
var Options = {
	zoom: 15, 
	center: myLocation
}
var map;
var marker;
var infowindow = new google.maps.InfoWindow();
var myLogin = "RichBiggerstaff";
var myMessage = "Hello%20Everyone!";

function init() {
	console.log("1");
	map = new google.maps.Map(document.getElementById("map_canvas"), Options);
	console.log("2");
	getMyLocation();
	console.log("3");
	renderMap();
	console.log("4");
	HTTPRequest();
	console.log("5");
}

function getMyLocation() {
	if (navigator.geolocation){
		navigator.geolocation.getCurrentPosition(
			function(pos) {
				lat = pos.coords.latitude;
				lng = pos.coords.longitude;
		});
	} else {
		alert("Geolocation is not supported by your web browser");
	}
}

function renderMap() {
	myLocation = new google.maps.LatLng(lat, lng);

	map.panTo(myLocation);

	marker = new google.maps.Marker({
		position: myLocation,
		title: "Here I Am!"
	});
	marker.setMap(map);

	google.maps.event.addListener(marker, 'click', function(){
		infowindow.setContent(marker.title);
		infowindow.open(map, marker);
	});

}

function HTTPRequest(){
	request.open("POST", "https://secret-about-box.herokuapp.com/sendLocation", true);

	request.setRequestHeader("Content-type", "application/x-www-form-urlencoded");

	var sendMessage = "login=" + myLogin + "&lat=" + lat + "&lng=" + lng + "&message=" + myMessage;

	request.send(sendMessage);
}
	
</script>

</head>

<body onload="init()">
	<div id "map_canvas"></div>
</body>

</html>
