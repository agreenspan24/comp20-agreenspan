<!DOCTYPE html>

<html>

<head>
	<title>MapChat</title>
	<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
	<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?sensor=true"></script>
	<link rel="stylesheet" href="style.css" />	
	<script>
		var lat = 0;
		var lng = 0;
		var request = new XMLHttpRequest();
		var me;
		var options = {
			zoom: 15, 
			center: me,
			mapTypeId: google.maps.MapTypeId.ROADMAP
		};
		var map;
        var myLogin = "RichBiggerstaff";
        var myMessage = "Hello%20Everyone!";
        var data = "";
        var people;
        var otherStudents = [];

        function init() {
            map = new google.maps.Map(document.getElementById("map_canvas"), options);
            getMyLocation();  
        }

        function getMyLocation() {
            if (navigator.geolocation) { 
                navigator.geolocation.getCurrentPosition(
                    function(position) {
                        lat = position.coords.latitude;
                        lng = position.coords.longitude;
                        renderMap();
                    });
            } else {
                alert("Geolocation is not supported by your web browser");
            }
        }

        function renderMap() {
            me = new google.maps.LatLng(lat, lng);

            // Update map and go there...
            map.panTo(me);

            var image = {
                url: 'unique-marker.png',
                size: new google.maps.Size(50, 75),
                origin: new google.maps.Point(9,8),
                anchor: new google.maps.Point(25, 57)
            };

            var uniqueMarker = new google.maps.Marker({
                position: me,
                title: "I Am Unique Now!",
                map: map,
                icon: image
            });
                    
                // Open info window on click of marker
            uniqueMarker.setMap(map);

            attachListener(uniqueMarker, uniqueMarker.title);

            httpRequest();
        }

        function httpRequest() {
            request.onreadystatechange = function() {
                if (request.readyState == 4 && request.status == 200){
                    studentMarkers();        
                } 
            } 

            request.open("POST", "https://secret-about-box.herokuapp.com/sendLocation", true);

            request.setRequestHeader("Content-type", "application/x-www-form-urlencoded");               

            var sendMessage = "login=" + myLogin + "&lat=" + lat + "&lng=" + lng + "&message=" + myMessage;

            request.send(sendMessage);
        }

        function studentMarkers() {
            data = request.responseText;

            ppl = JSON.parse(data);

            elem = document.getElementById("map_canvas");

            var studentInfo = [];

            for (var i = 0; i < ppl.length; i++) {
                var mrkr = new google.maps.Marker({
                    position: new google.maps.LatLng(ppl[i].lat, 
                        ppl[i].lng),
                    title: ppl[i].message,
                    map: map
                });

                var contentString = "<p>login: " + ppl[i].login + "</p><p>Message: " + ppl[i].message + "</p><p>Distance from me: " + haversine(ppl[i].lat, ppl[i].lng, lat, lng) + "</p>";

                attachListener(mrkr, contentString);
            }
        }

        function haversine(lat1, lon1, lat2, lon2) {
            function toRad(x) {
                return x * Math.PI / 180;
            }

            var R = 6371; // km 
            //has a problem with the .toRad() method below.
            var x1 = lat2-lat1;
            var dLat = toRad(x1);  
            var x2 = lon2-lon1;
            var dLon = toRad(x2);  
            var a = Math.sin(dLat/2) * Math.sin(dLat/2) + 
                Math.cos(toRad(lat1)) * Math.cos(toRad(lat2)) * 
                Math.sin(dLon/2) * Math.sin(dLon/2);  
            var c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a)); 
            var d = R * c; 

            return d;
        }

        function attachListener(marker, content){
            var infowindow = new google.maps.InfoWindow({
                content: content
            });

            marker.addListener('click', function(){
                infowindow.open(marker.get('map'), marker);
            });
        }

	</script>
</head>
	
<body onload="init()">
    <h1>MapChat</h1>
	<div id="map_canvas"></div>
</body>

</html>
